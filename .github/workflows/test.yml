name: test
on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2"
        bundler-cache: true
    - name: Check format
      run: bundle exec rufo -c .
    - name: Check style
      run: bundle exec rubocop **/**/*.rb
    - name: Tests
      run: bundle exec rake
